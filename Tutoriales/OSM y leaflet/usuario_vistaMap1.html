<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informar Reporte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2647;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
        }
        .form-section, .map-section {
            width: 50%;
            padding: 20px;
        }
        .form-section {
            border-right: 1px solid #ccc;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.1rem;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
        .emergency-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .emergency-buttons button {
            width: 45%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .emergency-buttons button:hover {
            background-color: #0056b3;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        .map-section {
            text-align: center;
        }
        .icons {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }
        .icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>INFORMAR REPORTE</h1>

    <div class="container">
        <!-- Sección del formulario -->
        <div class="form-section">
            <label for="tipo">Tipo de problema</label>
            <select id="tipo">
                <option>Elija una opción</option>
                <option>Corte de luz</option>
                <option>Daño en infraestructura</option>
            </select>

            <label for="compania">Ingrese su compañía eléctrica</label>
            <select id="compania">
                <option>Elija una opción</option>
                <option>Compañía 1</option>
                <option>Compañía 2</option>
            </select>

            <label for="direccion">Dirección</label>
            <select id="direccion">
                <option>Elija una opción</option>
                <option>Dirección 1</option>
                <option>Dirección 2</option>
            </select>

            <label>¿Posible emergencia?</label>
            <div class="emergency-buttons">
                <button type="button">SI</button>
                <button type="button">NO</button>
            </div>

            <textarea placeholder="Describa posible emergencia"></textarea>
        </div>

        <!-- Sección del mapa e íconos -->
        <div class="map-section">
            <div class="icons">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/camera.png" alt="Cámara">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/edit.png" alt="Lápiz">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/film-reel.png" alt="Video">
            </div>

            <div id="map"></div>
        </div>
    </div>

    <div class="footer">
        <p>This site is protected by reCAPTCHA Enterprise. Dalibemedia's Privacy Policy and Terms of Use apply.</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa en una ubicación específica (ejemplo: Temuco)
        var map = L.map('map').setView([-38.7359, -72.5904], 13); // Coordenadas de Temuco

        // Añadir mapa base desde OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

// Coordenadas del usuario
var userLocation = [-38.7359, -72.5904]; // Ajusta las coordenadas del usuario

// Agregar marcador del usuario
var userMarker = L.marker(userLocation).addTo(map).bindPopup('mi ubicacion').openPopup();

// Agregar círculo azul alrededor del marcador del usuario que representa que el usuario ya reporto el corte de luz
var userCircle = L.circle(userLocation, {
    color: 'blue',    // Color del borde del círculo
    fillColor: 'blue', // Color de relleno
    fillOpacity: 0.5,
    radius: 500       // Radio del círculo en metros
}).addTo(map);
    </script>
</body>
</html>
