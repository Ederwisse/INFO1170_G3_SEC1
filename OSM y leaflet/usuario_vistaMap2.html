<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Actualizaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2647;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }
        .status-box {
            margin: 20px auto;
            padding: 20px;
            background-color: #0e2647;
            border: 1px solid #fff;
            width: 80%;
            max-width: 800px;
            text-align: left;
        }
        .status-box h2 {
            margin: 10px 0;
        }
        #map {
            height: 300px; /* Ajustar a tamaño similar al mapa de la imagen */
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
        }
        .footer {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>ACTUALIZACIONES</h1>

    <div class="status-box">
        <h2>Estado de su solicitud</h2>
        <p style="font-size: 1.5rem; font-weight: bold;">En revisión...</p>
        <h2>Tiempo estimado</h2>
        <p style="font-size: 2rem; font-weight: bold;">1 h : 15 min</p>

        <!-- Aquí va el mapa de Leaflet -->
        <div id="map"></div>
    </div>

    <div class="footer">
        <p>This site is protected by reCAPTCHA Enterprise. Dalibemedia's Privacy Policy and Terms of Use apply.</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa en una ubicación específica (ejemplo: Temuco)
        var map = L.map('map').setView([-38.7359, -72.5904], 13); // Coordenadas de Temuco

        // Añadir mapa base desde OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

// Coordenadas del usuario
var userLocation = [-38.7359, -72.5904]; // Ajusta las coordenadas del usuario

// Agregar marcador del usuario
var userMarker = L.marker(userLocation).addTo(map).bindPopup('mi ubicacion').openPopup();

// Agregar círculo azul alrededor del marcador del usuario que representa que el usuario ya reporto el corte de luz
var userCircle = L.circle(userLocation, {
    color: 'blue',    // Color del borde del círculo
    fillColor: 'blue', // Color de relleno
    fillOpacity: 0.5,
    radius: 500       // Radio del círculo en metros
}).addTo(map);
    </script>
</body>
</html>
