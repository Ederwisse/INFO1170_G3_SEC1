<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Luz alerta</title>
</head>
<body>
    <header>¡Bienvenido a LuzAlerta!</header>
    <div class="Formulario">
        <h1>Inicio de sesion</h1>
        <form method="post">
            <div class="Nombre">
                <input type="text" required>
                <label for="username">Nombre de Usuario</label>
            </div>
        
        <div class="Contraseña">
            <input type="password" required>
            <label for="password">Contraseña</label>
        </div>
        <div class="reestablecer">¿Olvido su contraseña?</div>

        <input type="submit" value="iniciar">

        <div class="Registro"><a href="#">Registrate</a>
        </div>
        </form>
    </div>
    <div class="Externos">
        <input type="button">
        <label for="Empresa" href="#">Empresa</label>
        <input type="button">
        <label for="Asociado" href="#">Asociado</label>
    </div>
    <footer>
        <p>&copy; 2024 LuzAlerta. Todos los derechos reservados.</p>
        <a href="#">Política de privacidad</a> | <a href="#">Contacto</a>
      </footer>

</body>

</html>
